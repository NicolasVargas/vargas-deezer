<mat-card [routerLink]="['detail', playlist.id]"
          matRipple>
  <mat-card-header>
    <img mat-card-avatar
         src="{{playlist.picture_small}}">
    <mat-card-title>{{playlist.title}}</mat-card-title>
    <mat-card-subtitle>
      <mat-icon>audiotrack</mat-icon>{{playlist.nb_tracks}}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image
       src="{{playlist.picture_medium}}"
       alt="Playlist's picture">
</mat-card>
