<mat-card>
  <mat-card-header>
    <div
      mat-card-avatar
      class="example-header-image"
    ></div>
    <mat-card-title>{{playlist.title}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{playlist.picture_medium}}"
    alt="Photo of a Shiba Inu"
  >
  <mat-card-actions align="end">
    <a
      routerLink="detail"
      mat-raised-button
      color="primary"
    >Details</a>
  </mat-card-actions>
</mat-card>
