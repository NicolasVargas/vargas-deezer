<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img src="{{playlist?.picture_medium}}">
    <span>{{playlist?.title}}</span>
  </mat-toolbar-row>
</mat-toolbar>
<table mat-table
       *ngIf="playlist"
       [dataSource]="playlist?.tracks.data">
  <ng-container matColumnDef="title">
    <th mat-header-cell
        *matHeaderCellDef> Title </th>
    <td mat-cell
        *matCellDef="let track"> {{track.title}} </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row
      *matRowDef="let row; columns: columnsToDisplay ;"></tr>
</table>
