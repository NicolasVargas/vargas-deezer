<div class="flex mx2">
    <div class="mr1">
        <img srcset="{{playlist.picture_small}} 56w,
        {{playlist.picture}} 120w,
        {{playlist.picture_medium}} 250w"
             sizes="(max-width: 320px) 56px,
            (max-width: 480px) 120px,
            250px"
             src="{{playlist.picture_medium}}">
    </div>
    <div class="flex-auto">
        <h1>{{playlist.title}}</h1>
        <p>Creator : {{playlist.creator.name}}</p>
        <span>
            <mat-icon class="align-bottom">audiotrack</mat-icon>{{playlist.nb_tracks}}
        </span>
        <span class="ml1">
            <mat-icon class="align-bottom">star</mat-icon>{{playlist.fans}}
        </span>
        <p>{{playlist.description}}</p>
    </div>
</div>
<div class="relative">
    <div class="spinner-container"
         *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <table mat-table
           [dataSource]="trackResult?.data">
        <ng-container matColumnDef="title">
            <th mat-header-cell
                *matHeaderCellDef> Title </th>
            <td mat-cell
                *matCellDef="let track"> {{track.title}} </td>
        </ng-container>
        <ng-container matColumnDef="duration">
            <th mat-header-cell
                *matHeaderCellDef> Duration </th>
            <td mat-cell
                *matCellDef="let track"> {{ track.duration * 1000 | date:"mm:ss" }} </td>
        </ng-container>
        <ng-container matColumnDef="artist">
            <th mat-header-cell
                *matHeaderCellDef> Artist </th>
            <td mat-cell
                *matCellDef="let track"> {{ track.artist.name }} </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row
            *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions"
                   [pageSize]="pageSize"
                   [length]="playlist.nb_tracks"></mat-paginator>
</div>
