<div>
    <h1>{{playlistResult?.total}} playlists</h1>
    <div class="playlist-grid-content"
         infiniteScroll
         [infiniteScrollDistance]="1"
         (scrolled)="onScrollDown()">
        <app-playlist-card *ngFor="let playlist of playlistResult?.data"
                           [playlist]="playlist">
        </app-playlist-card>
    </div>
    <mat-spinner class="mx-auto"
                 *ngIf="loading"></mat-spinner>
</div>
